<!-- INCLUDE mcp_header.html -->

<form method="post" name="mcp" action="{U_POST_ACTION}">
	
<table width="100%" cellpadding="3" cellspacing="0" border="0" class="tablebg">
<tr>
	<th class="MainMenuRow"><span class="TableHeader">{L_USERNAME}</span></th>
	<th class="MainMenuRow"><span class="TableHeader">{L_IP}</span></th>
	<th class="MainMenuRow"><span class="TableHeader">{L_TIME}</span></th>
	<th class="MainMenuRow"><span class="TableHeader">{L_ACTION}</span></th>
	<!-- IF S_CLEAR_ALLOWED --><th class="MainMenuRow"><span class="TableHeader">{L_MARK}</span></th><!-- ENDIF -->
</tr>
<!-- IF S_LOGS -->

	<!-- BEGIN log -->
		<tr class="BoardRowB">
			<td class="BoardRowB">{log.USERNAME}</td>
			<td class="BoardRowB Explain" style="text-align: center;">{log.IP}</td>
			<td class="BoardRowB Explain" style="text-align: center;">{log.DATE}</td>
			<td class="BoardRowB Explain">{log.ACTION}<br />{log.DATA}</td>
			<!-- IF S_CLEAR_ALLOWED --><td width="5%" align="center" class="BoardRowB"><input type="checkbox" class="radio" name="mark[]" value="{log.ID}" /></td><!-- ENDIF -->
		</tr>
	<!-- END log -->
	<tr align="center">
		<td class="BoardRowB" colspan="<!-- IF S_CLEAR_ALLOWED -->5<!-- ELSE -->4<!-- ENDIF -->"><span class="gensmall">{L_DISPLAY_LOG}:</span> {S_SELECT_SORT_DAYS}&nbsp;<span class="gensmall">{L_SORT_BY}</span> {S_SELECT_SORT_KEY} {S_SELECT_SORT_DIR}&nbsp;<input class="btnlite" type="submit" value="{L_GO}" name="sort" /></td>
	</tr>
	<!-- IF S_CLEAR_ALLOWED -->
		<tr>
			<td class="BoardRowB" colspan="5" align="center"><input class="btnlite" type="submit" name="action[del_all]" value="{L_DELETE_ALL}" />&nbsp; <input class="btnlite" type="submit" name="action[del_marked]" value="{L_DELETE_MARKED}" /></td>
		</tr>
	<!-- ENDIF -->
<!-- ELSE -->
	<tr>
		<td class="BoardRowB" colspan="<!-- IF S_CLEAR_ALLOWED -->5<!-- ELSE -->4<!-- ENDIF -->" align="center"><span class="Explain">{L_NO_ENTRIES}</span></td>
	</tr>
<!-- ENDIF -->
</table>
{S_FORM_TOKEN}
</form>

<!-- INCLUDE mcp_footer.html -->
