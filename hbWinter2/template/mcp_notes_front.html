<form method="post" name="mcp" action="{U_POST_ACTION}">

<table class="tablebg" width="100%" cellspacing="0" cellpadding="4" border="0" align="center">
<tr>
	<th colspan="2"align="center" class="MainMenuRow"><span class="TableHeader">{L_SELECT_USER}</span></th>
</tr>
<tr>
	<td class="BoardRowB" width="40%"><b>{L_FIND_USERNAME}: </b><br />[ <a class="PostButtons" href="{U_FIND_USERNAME}" onclick="find_username(this.href); return false;">{L_FIND_USERNAME}</a> ]</span></td>
	<td class="BoardRowB"><input type="text" class="post" name="username" size="20" /></td>
</tr>
<tr>
	<td class="BoardRowB" colspan="2" align="center"><input type="submit" name="submituser" value="{L_SUBMIT}" class="btnmain" /></td>
</tr>
</table>
{S_FORM_TOKEN}
</form>

<br clear="all" />
