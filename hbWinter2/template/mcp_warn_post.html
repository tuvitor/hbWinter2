<!-- INCLUDE mcp_header.html -->

<table width="100%" cellpadding="3" cellspacing="0" border="0">
<tr>
	<th colspan="2" align="center" class="MainMenuRow"><b>{L_POST}</b></th>
</tr>
<tr> 
	<td class="BoardRowB" align="center">
		<table cellspacing="0" cellpadding="2" border="0">
		<tr>
			<td class="BoardRowB" align="center"><!-- IF USER_COLOR --><b style="color: #{USER_COLOR}"><!-- ELSE --><b><!-- ENDIF -->{USERNAME}</b></td>
		</tr>
		<!-- IF RANK_TITLE -->
			<tr>
				<td class="RankTitle" align="center">{RANK_TITLE}</td>
			</tr>
		<!-- ENDIF -->
		<!-- IF RANK_IMG -->
			<tr>
				<td align="center">{RANK_IMG}</td>
			</tr>
		<!-- ENDIF -->
		<tr>
			<td align="center"><!-- IF AVATAR_IMG -->{AVATAR_IMG}<!-- ELSE --><img src="{T_THEME_PATH}/images/no_avatar.gif" alt="" /><!-- ENDIF --></td>
		</tr>
		</table>
	</td>
	<td class="BoardRowB">
		{POST}
	</td>
</tr>
</table>
<form method="post" name="mcp" action="{U_POST_ACTION}">

<table width="100%" cellpadding="3" cellspacing="0" border="0">
<tr>
	<th align="center" class="MainMenuRow"><b>{L_ADD_WARNING}</b></th>
</tr>
<tr>
	<td class="BoardRowB" align="center"><span class="Explain">{L_ADD_WARNING_EXPLAIN}</span></td>
</tr>
<tr>
	<td class="BoardRowB" align="center"><textarea name="warning" rows="10" cols="76">{L_WARNING_POST_DEFAULT}</textarea></td>
</tr>
<tr>
	<td class="BoardRowB" align="center"><input type="checkbox" class="radio" name="notify_user" checked="checked" /><span class="Explain">{L_NOTIFY_USER_WARN}</span></td>
</tr>
<tr>
	<td class="BoardRowB" align="center"><input class="btnmain" type="submit" name="action[add_warning]" value="{L_SUBMIT}" />&nbsp;&nbsp;<input class="btnlite" type="reset" value="{L_RESET}" /></td>
</tr>
</table>
{S_FORM_TOKEN}
</form>
<!-- INCLUDE mcp_footer.html -->
