<tr>
	<th class="MainMenuRow" colspan="2"><span style="font-weight:bold;font-size:10pt">
		<script type="text/javascript">
		// <![CDATA[
			/**
			* Show upload progress bar
			*/
			function popup_progress_bar()
			{
				close_waitscreen = 0;
				// no scrollbars
				popup('{UA_PROGRESS_BAR}', 400, 200, '_upload');
			}
		// ]]>
		</script>

		<!-- IF S_CLOSE_PROGRESS_WINDOW -->
			<script type="text/javascript">
			// <![CDATA[
				close_waitscreen = 1;
			// ]]>
			</script>
		<!-- ENDIF -->

		{L_ADD_ATTACHMENT}
	</span></th>
</tr>
<tr>
	<td colspan="2" class="BoardRowB"><span class="Explain">{L_ADD_ATTACHMENT_EXPLAIN}</span></td>
</tr>

<tr> 
	<td class="BoardRowB"><b>{L_FILENAME}:</b></td> 
	<td class="BoardRowB"><input type="file" name="fileupload" size="40" maxlength="{FILESIZE}" value="" class="btnfile" /></td> 
</tr> 
<tr> 
	<td class="BoardRowB"><b>{L_FILE_COMMENT}:</b></td> 
	<td class="BoardRowB">
		<table border="0" cellspacing="0" cellpadding="2">
		<tr>
			<td><textarea class="post" name="filecomment" rows="3" cols="35">{FILE_COMMENT}</textarea>&nbsp;</td>
			<td valign="top">
				<table border="0" cellspacing="4" cellpadding="0">
				<tr>
					<td><input class="btnlite" type="submit" style="width:150px" name="add_file" value="{L_ADD_FILE}" onclick="popup_progress_bar();" /></td>
				</tr>
				</table>
			</td>
		</tr>
		</table>
	</td>
</tr> 

<!-- IF S_HAS_ATTACHMENTS -->
	<tr>
		<th class="MainMenuRow" colspan="2"><span style="font-weight:bold;font-size:10pt">{L_POSTED_ATTACHMENTS}</span></th>
	</tr>

	<!-- BEGIN attach_row -->
		<tr>
			<td class="BoardRowB"><b>{L_FILENAME}:</b></td>
			<td class="BoardRowB"><a href="{attach_row.U_VIEW_ATTACHMENT}" target="_blank">{attach_row.FILENAME}</a></td> 
		</tr>
		<tr> 
			<td class="BoardRowB"><b>{L_FILE_COMMENT}:</b></td> 
			<td class="BoardRowB">{attach_row.S_HIDDEN}
				<table border="0" cellspacing="0" cellpadding="2">
				<tr>
					<td><textarea class="post" name="comment_list[{attach_row.ASSOC_INDEX}]" rows="3" cols="35" wrap="virtual">{attach_row.FILE_COMMENT}</textarea>&nbsp;</td>
					<td valign="top">
						<table border="0" cellspacing="4" cellpadding="0">
						<tr>
							<td><input class="btnlite" type="submit" style="width:150px" name="delete_file[{attach_row.ASSOC_INDEX}]" value="{L_DELETE_FILE}" /></td>
						</tr>
						</table>
					</td>
				</tr>
				</table>
			</td>
		</tr>
	<!-- END attach_row -->

<!-- ENDIF -->
