<!-- INCLUDE overall_header.html -->



<!-- IF S_SHOW_COPPA or S_REGISTRATION -->

	<form method="post" action="{S_UCP_ACTION}">

	<table width="100%" cellspacing="0">
	<tr>
		<th height="25" class="MainMenuRow"><b>{SITENAME} - {L_REGISTRATION}</b></th>
	</tr>
	<tr>
		<td class="BoardRowB" align="center">
			<table width="90%" cellspacing="0" cellpadding="2" border="0" align="center">
			<tr>
				<!-- IF S_SHOW_COPPA -->
					<td align="center"><br />{L_COPPA_BIRTHDAY}<br /><br /><a class="PostButtons" href="{U_COPPA_NO}">{L_COPPA_NO}</a> | <a class="PostButtons" href="{U_COPPA_YES}">{L_COPPA_YES}</a><br /><br /></td>
				<!-- ELSE -->
					<td>
						<span class="Explain"><br />{L_TERMS_OF_USE}<br /><br /></span>
						<div align="center">
							<input class="btnlite" type="submit" id="agreed" name="agreed" value="{L_AGREE}" /><br /><br />
							<input class="btnlite" type="submit" name="not_agreed" value="{L_NOT_AGREE}" />
						</div>
					</td>
				<!-- ENDIF -->
			</tr>
			</table>
		</td>
	</tr>
	</table>
	{S_HIDDEN_FIELDS}
	{S_FORM_TOKEN}
	</form>

<!-- ELSEIF S_AGREEMENT -->

	<table width="100%" cellspacing="0">
	<tr>
		<th height="25" class="MainMenuRow"><b>{SITENAME} - {AGREEMENT_TITLE}</b></th>
	</tr>
	<tr>
		<td class="BoardRowB" align="center">
			<table width="90%" cellspacing="0" cellpadding="2" border="0" align="center">
			<tr>
				<td>
					<span class="Explain"><br />{AGREEMENT_TEXT}<br /><br /></span>
					<div align="center">
						<a class="PostButtons"href="{U_BACK}">{L_BACK}</a>
					</div>
				</td>
			</tr>
			</table>
		</td>
	</tr>
	</table>
<!-- ENDIF -->
<!-- INCLUDE overall_footer.html -->
