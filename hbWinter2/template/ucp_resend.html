<!-- INCLUDE overall_header.html -->

<div align="center">

<form action="{S_PROFILE_ACTION}" method="post">

<table width="50%" cellspacing="0" cellpadding="4" border="0">
<tr>
	<th colspan="2" class="MainMenuLink"><b>{L_UCP_RESEND}</b></th>
</tr>
<tr>
	<td class="BoardRowB" width="38%"><b>{L_USERNAME}: </b></td>
	<td class="BoardRowB"><input type="text" class="post" name="username" size="25" value="{USERNAME}" /></td>
</tr>
<tr>
	<td class="BoardRowB"><b class="genmed">{L_EMAIL_ADDRESS}: </b><br /><span class="gensmall">{L_EMAIL_REMIND}</span></td>
	<td class="BoardRowB"><input type="text" class="post" name="email" size="25" maxlength="100" value="{EMAIL}" /></td>
</tr>
<tr>
	<td class="BoardRowB" colspan="2" align="center">{S_HIDDEN_FIELDS}<input type="submit" name="submit" value="{L_SUBMIT}" class="btnmain" />&nbsp;&nbsp;<input type="reset" value="{L_RESET}" name="reset" class="btnlite" /></td>
</tr>
</table>
{S_FORM_TOKEN}

</form>

</div>

<!-- INCLUDE overall_footer.html -->
