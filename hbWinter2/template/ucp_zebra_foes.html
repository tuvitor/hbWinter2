<!-- INCLUDE ucp_header.html -->

<table width="100%" cellspacing="0">
<tr>
	<th colspan="2" valign="middle" class="MainMenuRow"><b>{L_TITLE}</b></th>
</tr>
<tr>
	<td class="BoardRowB" colspan="2"><span class="Explain">{L_FOES_EXPLAIN}</span></td>
</tr>
<!-- IF ERROR -->
	<tr>
		<td class="BoardRowB" colspan="2" align="center"><span class="Explain Error">{ERROR}</span></td>
	</tr>
<!-- ENDIF -->
<tr>
	<td class="BoardRowB" width="40%"><b>{L_YOUR_FOES}:</b><br /><span class="Explain">{L_YOUR_FOES_EXPLAIN}</span></td>
	<td class="BoardRowB" align="center"><!-- IF S_USERNAME_OPTIONS --><select name="usernames[]" multiple="multiple" size="5">{S_USERNAME_OPTIONS}</select><!-- ELSE --><b>{L_NO_FOES}</b><!-- ENDIF --></td>
</tr>
<tr>
	<td class="BoardRowB"><b>{L_ADD_FOES}:</b><br /><span class="Explain">{L_ADD_FOES_EXPLAIN} [ <a class="PostButtons" href="{U_FIND_USERNAME}" onclick="find_username(this.href); return false;">{L_FIND_USERNAME}</a> ]</span></td>
	<td class="BoardRowB" align="center"><textarea name="add" rows="5" cols="30">{USERNAMES}</textarea><br /></td>
</tr>
<tr>
	<td class="BoardRowB" colspan="2" align="center">{S_HIDDEN_FIELDS}<input class="btnmain" type="submit" name="submit" value="{L_SUBMIT}" />&nbsp;&nbsp;<input class="btnlite" type="reset" value="{L_RESET}" name="reset" /></td>
</tr>
</table>
<!-- TEST -->


<!-- INCLUDE ucp_footer.html -->
